<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="js/scripts.js"></script>

    <script type="text/javascript">

    </script>
    <meta charset="utf-8">
    <title>Mad-libs</title>
  </head>
  <body>
  <div class="jumbotron">
    <div class="container">
      <div class="stop">
        <br><br>
        <marquee loop="1" behavior=slide direction="left" scrollamount="18"><h1>Let <span class="love">smurfs</span>  do the shopping for you!</h1></marquee>
      </div>
        <img id="smurf" src="img/smurf.png" alt="Smurfs in love">
        <div class=" story list">
           <p><span class="item1"></span></p>
           <br>
           <p><span class="item2"></span></p>
           <br>
           <p><span class="item3"></span></p>
           <br>
           <p><span class="item4"></span></p>
      </div>
     </div>
    </div>
     <div class="container">
        <br><br>
        <form id="smurf-form">
          <h1 id="header">Smurfs can't carry heavy items!</h1>
          <br>
          <div class="form-group">
            <label for="item1">&nbsp;&nbsp;item one</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">&nbsp;&nbsp;item two</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">&nbsp;&nbsp;item three</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">&nbsp;&nbsp;item four</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <br><br>
          <button id="button" type="submit" class="btn btn-defualt">SEND THE SMURFS SHOPPING!</button>
        </form>
    </div>
  </body>
</html>
